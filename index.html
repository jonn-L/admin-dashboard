<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Dashboard</title>
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<div class="banner">
				<div class="dashboard-logo"><img src="images/Dashboard-Logo.svg"></div>
				<div class="title">Dashboard</div>
			</div>

			<ul class="profile-settings">
				<li><img src="images/Home.svg">Home</li>
				<li><img src="images/Profile.svg">Profile</li>
				<li><img src="images/Messages.svg">Messages</li>
				<li><img src="images/History.svg">History</li>
				<li><img src="images/Tasks.svg">Tasks</li>
				<li><img src="images/Communities.svg">Communities</li>
			</ul>

			<ul class="general-settings">
				<li><img src="images/Settings.svg">Settings</li>
				<li><img src="images/Support.svg">Support</li>
				<li><img src="images/Privacy.svg">Privacy</li>
			</ul>
		</div>
		<div class="header">this is the header</div>
		<div class="content">this is the content</div>
	</div>
</body>
</html>
